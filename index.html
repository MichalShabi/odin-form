<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/odin-lined.png">
</head>
<body>
    <div id="side-image">
        <div id="black-bg">
            <img id="odin-logo" src="assets/odin-lined.png" alt="">
            <span id="odin-title">ODIN</span>
        </div>
        <span style="margin-top: auto;
        align-self: center; color: white;">Photo by Halie West on</span>
    </div>
    <div id="form-side">
        <div id="top-par">
            <h3 id="par">This is nol a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started
            <br>
            <br>
            You <em>know</em> you want to.
        </h3>
        </div>
        <form action="">
    <div id="form-container">
            <legend>Let's do this</legend>
            <ul>
                <li>
                    <label for="first-name">FIRST NAME</label>
                    <br>
                    <input required id="first-name" type="text">
                </li>
                <li>
                    <label for="last-name">LAST NAME</label>
                    <br>
                    <input required id="last-name" type="text">
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <br>
                    <input required id="email" type="email">
                </li>
                <li>
                    <label for="phone-number">PHONE NUMBER</label>
                    <br>
                    <input required id="phone-number" type="tel">
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <br>
                    <input required id="password" type="password">
                </li>
                <li>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <br>
                    <input required id="confirm-password" type="password">
                    <p id="error-pas">the passwords do not match</p>
                </li>
            </ul>
        </div>
        <div id="account-container">
            <button id="submit-btn" type="submit">Create Account</button>
            
            <div>
                <span>Already have an account?</span>
                <span style="cursor: pointer; color: #596D48; font-weight: bold;">Log in</span>
            </div>
        </div>
    </form>
</div>

</body>
<script src="code.js"></script>
</html>
